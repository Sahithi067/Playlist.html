<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Platform</title>
     <link rel="stylesheet" href="styless.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .playlist, .song {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Music Streaming Platform</h1>

    <h2>Add New Song</h2>
    <form id="add-song-form">
        <input type="text" id="song-title" placeholder="Title" required>
        <input type="text" id="song-artist" placeholder="Artist" required>
        <input type="text" id="song-album" placeholder="Album" required>
        <input type="text" id="song-duration" placeholder="Duration" required>
        <button type="submit">Add Song</button>
    </form>

    <h2>Create New Playlist</h2>
    <form id="create-playlist-form">
        <input type="text" id="playlist-name" placeholder="Playlist Name" required>
        <button type="submit">Create Playlist</button>
    </form>

    <h2>Playlists</h2>
    <div id="playlists"></div>

    <script src="app.js"></script>
</body>
</html>
